<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADB USB Connection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        pre {
            background-color: #e9ecef;
            padding: 10px;
            margin-top: 20px;
            text-align: left;
            max-height: 300px;
            overflow-y: scroll;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ADB USB Connection</h1>
    <button id="connectBtn">Connect to Android Device</button>
    <pre id="output">No device connected</pre>
</div>

<script>
    const connectButton = document.getElementById('connectBtn');
    const output = document.getElementById('output');

    connectButton.addEventListener('click', async () => {
        output.innerText = "Attempting to connect...";
        try {
            const filters = [
                { vendorId: 0x0E8D, productId: 0x201C }, // Your device's VID and PID
                { vendorId: 0x18D1 }, // Google vendor ID (fallback)
            ];

            const device = await navigator.usb.requestDevice({ filters });

            // If permission is granted, proceed
            await device.open(); // Open a connection to the device
            output.innerText = `Device connected: ${device.productName}`;

            await device.selectConfiguration(1); // Select ADB interface
            await device.claimInterface(0);

            output.innerText += '\nADB Interface claimed.';
            
            // Send a sample ADB command
            const adbCommand = new Uint8Array([0x48, 0x01, 0x00, 0x01, 0x01]); // Sample ADB command
            await device.transferOut(1, adbCommand); // Send command

            output.innerText += '\nADB command sent.';

            // Receive response
            const response = await device.transferIn(1, 64);
            output.innerText += '\nResponse received: ' + new TextDecoder().decode(response.data);

        } catch (error) {
            output.innerText = `Error: ${error.message}`;
        }
    });
</script>

</body>
</html>
