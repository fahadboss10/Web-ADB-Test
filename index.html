<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADB Device Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 500px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        pre {
            background-color: #e9ecef;
            padding: 10px;
            margin-top: 20px;
            text-align: left;
            max-height: 300px;
            overflow-y: scroll;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ADB Device Info</h1>
    <button id="connectBtn">Get Device Info</button>
    <pre id="output">No device connected</pre>
</div>

<script>
    const connectButton = document.getElementById('connectBtn');
    const output = document.getElementById('output');

    const adbCommands = [
        'shell getprop ro.product.brand',
        'shell getprop ro.build.version.release',
        'shell getprop ro.product.model',
        'shell getprop ro.product.board',
        'shell getprop ro.sf.lcd_density',
        'shell getprop ro.build.display.id',
        'shell getprop ro.build.version.security_patch',
        'shell getprop ro.build.date'
    ];

    connectButton.addEventListener('click', async () => {
        output.innerText = "Attempting to connect...";
        try {
            const filters = [
                { vendorId: 0x0E8D, productId: 0x201C }, // Your device's VID and PID
                { vendorId: 0x18D1 }, // Google vendor ID (fallback)
            ];

            const device = await navigator.usb.requestDevice({ filters });
            await device.open();
            output.innerText = `Device connected: ${device.productName}`;

            await device.selectConfiguration(1);

            const interfaces = device.configuration.interfaces;
            output.innerText += '\nAvailable interfaces:';
            interfaces.forEach((interfaceInfo, index) => {
                output.innerText += `\nInterface ${index}: Class ${interfaceInfo.interfaceClass}, Subclass ${interfaceInfo.interfaceSubclass}`;
            });

            // Assuming ADB interface is at index 0 and using bulk transfer (adjust if needed)
            await device.claimInterface(0);
            output.innerText += '\nADB Interface claimed.';

            for (const command of adbCommands) {
                await sendADBCommand(device, command);
            }
        } catch (error) {
            output.innerText = `Error: ${error.message}`;
        }
    });

    async function sendADBCommand(device, command) {
        const output = document.getElementById('output');
        try {
            const adbCommand = new TextEncoder().encode(`host:${command}\n`);

            // Send the ADB command to the device
            await device.transferOut(1, adbCommand);
            output.innerText += `\nCommand sent: ${command}`;

            // Receive the response from the device
            const response = await device.transferIn(1, 64);
            const responseData = new TextDecoder().decode(response.data);
            output.innerText += `\nResponse: ${responseData.trim()}`;
        } catch (error) {
            output.innerText += `\nError running ADB command: ${command}. ${error.message}`;
        }
    }
</script>

</body>
</html>
